{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" type="image/jpg" href="{% static 'icons/gp2.png' %}">
	<!--<meta name="display" content="KJCOEMR GATE PASS"> -->

	<title>Security Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/institute.css' %}">
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
			<a href="index"><h1>KJCOEMR GATE PASS</h1></a>
			</div>
			<nav>
				<ul>
					<li><a href="index">HOME</a></li>
					<li><a href="about_us">ABOUT</a></li>
					<li><a href="#">CONTACT</a></li>
				</ul>
			</nav>		
		</div>
	</header>
	
<section id="log">
	<div class="container">
		<h1>Security Login</h1>
	</div>
	
</section>
<section id="textbox">

	<form action="" method="POST">{%csrf_token%}
			<div>
					{%block content%}
					{%for  message in messages %}
					<h2 style="color:red;">{{message}}</h2>
					{%endfor%}
					{%endblock%}
			</div>
	<div class="container">
		<i class="fa fa-user"></i>
		<input type="text" placeholder="Username" name="username" value="" required="">
	</div>
	<div class="container">
		<i class="fa fa-lock"></i>
		<input type="password" placeholder="Password" name="password" value="" required="">
	</div>
</section>
<section id="btn">
	<div class="container">
<input class="bt" type="submit" name="" value="Log in">
	</div>
	</form>
</section>

<!-- <footer>
<p>KJCOEMR GATE PASS,Copyright &copy;2019</p>
</footer> -->
</body>
</html>
